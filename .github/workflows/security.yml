name: Security Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install infra dependencies
        working-directory: infra
        run: npm ci

      - name: Run npm audit (root)
        id: audit-root
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (infra)
        id: audit-infra
        working-directory: infra
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Generate audit results (root)
        if: always() && steps.audit-root.outcome == 'failure'
        run: npm audit --json > audit-results-root.json || true

      - name: Generate audit results (infra)
        if: always() && steps.audit-infra.outcome == 'failure'
        working-directory: infra
        run: npm audit --json > audit-results-infra.json || true

      - name: Upload audit results
        if: always() && (steps.audit-root.outcome == 'failure' || steps.audit-infra.outcome == 'failure')
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: |
            audit-results-root.json
            infra/audit-results-infra.json
          retention-days: 7
          if-no-files-found: ignore

      - name: Fail job if vulnerabilities found
        if: steps.audit-root.outcome == 'failure' || steps.audit-infra.outcome == 'failure'
        run: |
          echo "::error::High-severity vulnerabilities found. Check audit results for details."
          exit 1

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
